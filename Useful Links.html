  <title>Useful Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #search {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .small-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .category-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }

    .category-buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .category-buttons button:hover {
      background-color: #005fa3;
    }

    .link-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .link-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .link-card a {
      color: #007acc;
      text-decoration: none;
    }

    .link-card a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 675px;
      border: none;
      margin-top: 2rem;
    }
  </style>
</head>

      { name: 'The Guardian', url: 'https://www.theguardian.com', category: ['News'] },
      { name: 'AllRecipes', url: 'https://www.allrecipes.com', category: ['Food'] },
      { name: 'Food Network', url: 'https://www.foodnetwork.com', category: ['Food'] },
      { name: 'Weather.com', url: 'https://www.weather.com', category: ['Weather'] },
      { name: 'AccuWeather', url: 'https://www.accuweather.com', category: ['Weather'] },
      { name: 'Roblox', url: 'https://www.roblox.com', category: ['Games', 'Entertainment'] },
      { name: 'AnyDesk', url: 'https://www.anydesk.com', category: ['Technology'] },
      { name: 'FlightRadar24', url: 'https://www.flightradar24.com', category: ['Navigation', 'Science'] }
    ];

    const categories = Array.from(new Set(links.flatMap(link => link.category)));

    const linkSection = document.getElementById('link-section');
    const searchInput = document.getElementById('search');
    const categoryButtons = document.getElementById('category-buttons');

    function renderLinks(filteredLinks) {
      linkSection.innerHTML = '';
      filteredLinks.forEach(link => {
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
        linkSection.appendChild(card);
      });
    }

    function renderCategories() {
      categoryButtons.innerHTML = '';
      categories.forEach(category => {
        const button = document.createElement('button');
        button.textContent = category;
        button.onclick = () => filterLinksByCategory(category);
        categoryButtons.appendChild(button);
      });
    }

    function filterLinksByCategory(category) {
      const filteredLinks = links.filter(link => link.category.includes(category));
      renderLinks(filteredLinks);
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filteredLinks = links.filter(link => 
        link.name.toLowerCase().includes(query) || link.category.some(c => c.toLowerCase().includes(query))
      );
      renderLinks(filteredLinks);
    });

    renderLinks(links);
    renderCategories();
  </script>
</body>
