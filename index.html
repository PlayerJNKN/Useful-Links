<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="-sHug9z4dNgG3tDnp7p6nwVt8AiOimHfmdKGc3v0SIU" />
  <title>Useful Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #search {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .small-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .category-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }

    .category-buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .category-buttons button:hover {
      background-color: #005fa3;
    }

    .link-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .link-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .link-card a {
      color: #007acc;
      text-decoration: none;
    }

    .link-card a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 675px;
      border: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Useful Links</h1>
  <div class="small-text">Scroll down to give feedback</div>

  <input type="text" id="search" placeholder="Search links..." />

  <div class="category-buttons" id="category-buttons"></div>
  <div id="link-section" class="link-section"></div>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeugLtZh5UBrDpb1wazfZskykOzju19LoKwcyhR3kXF_V0YQQ/viewform?embedded=true">
    Loadingâ€¦
  </iframe>

  <script>
    const links = [
      { name: 'Google', url: 'https://www.google.com', category: ['Technology', 'Information'] },
      { name: 'GitHub', url: 'https://www.github.com', category: ['Technology', 'Information'] },
      { name: 'HackerRank', url: 'https://www.hackerrank.com', category: ['Technology'] },
      { name: 'Figma', url: 'https://www.figma.com', category: ['Technology'] },
      { name: 'Canva', url: 'https://www.canva.com', category: ['Technology', 'Design'] },

      { name: 'Stack Overflow', url: 'https://www.stackoverflow.com', category: ['Technology'] },
      { name: 'Code.org', url: 'https://www.code.org', category: ['Technology'] },
      { name: 'Tinkercad', url: 'https://www.tinkercad.com', category: ['Technology'] },
      { name: 'Mozilla Developer Network', url: 'https://developer.mozilla.org', category: ['Technology'] },

      { name: 'YouTube', url: 'https://www.youtube.com', category: ['Entertainment'] },
      { name: 'Netflix', url: 'https://www.netflix.com', category: ['Entertainment'] },
      { name: 'Amazon Prime Video', url: 'https://www.primevideo.com', category: ['Entertainment'] },
      { name: 'Spotify', url: 'https://www.spotify.com', category: ['Entertainment'] },

      { name: 'Microsoft Office', url: 'https://www.office.com', category: ['Productivity'] },
      { name: 'Google Workspace', url: 'https://workspace.google.com', category: ['Productivity'] },
      { name: 'Notion', url: 'https://www.notion.so', category: ['Productivity'] },
      { name: 'Trello', url: 'https://trello.com', category: ['Productivity'] },

      { name: 'Khan Academy', url: 'https://www.khanacademy.org', category: ['Education'] },
      { name: 'Coursera', url: 'https://www.coursera.org', category: ['Education'] },
      { name: 'Wikipedia', url: 'https://www.wikipedia.org', category: ['Information'] },

      { name: 'NASA', url: 'https://www.nasa.gov', category: ['Science'] },
      { name: 'National Geographic', url: 'https://www.nationalgeographic.com', category: ['Science'] },

      { name: 'Amazon', url: 'https://www.amazon.com', category: ['Shopping'] },
      { name: 'eBay', url: 'https://www.ebay.com', category: ['Shopping'] },

      { name: 'AutoTrader', url: 'https://www.autotrader.com', category: ['Cars'] },
      { name: 'CarGurus', url: 'https://www.cargurus.com', category: ['Cars'] },

      { name: 'ESPN', url: 'https://www.espn.com', category: ['Sports'] },
      { name: 'CNN', url: 'https://www.cnn.com', category: ['News'] },
      { name: 'Weather.com', url: 'https://www.weather.com', category: ['Weather'] }
    ];

    const categories = Array.from(new Set(links.flatMap(link => link.category)));

    const linkSection = document.getElementById('link-section');
    const searchInput = document.getElementById('search');
    const categoryButtons = document.getElementById('category-buttons');

    function renderLinks(filteredLinks) {
      linkSection.innerHTML = '';
      filteredLinks.forEach(link => {
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
        linkSection.appendChild(card);
      });
    }

    function renderCategories() {
      categoryButtons.innerHTML = '';
      categories.forEach(category => {
        const button = document.createElement('button');
        button.textContent = category;
        button.onclick = () => {
          renderLinks(links.filter(link => link.category.includes(category)));
        };
        categoryButtons.appendChild(button);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      renderLinks(
        links.filter(link =>
          link.name.toLowerCase().includes(query) ||
          link.category.some(c => c.toLowerCase().includes(query))
        )
      );
    });

    renderLinks(links);
    renderCategories();
  </script>

</body>
</html>
